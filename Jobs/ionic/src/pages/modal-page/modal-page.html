<ion-header>
  <ion-navbar>
    <ion-title>ABOUT</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div
    style="align-text: left; display: block;width:100% ; height: 100%; padding-left:50px; padding-right:50px; "
  >
    <div>
      <h2>{{data.jobTitle | uppercase}}</h2>

      <div>
        <h4>Job Description</h4>
        <p>{{data.description}}</p>
      </div>

      <div style="margin-top:30px">
        <h4>Skills required</h4>
        <ul>
          <li>
            {{this.skills}}
          </li>
        </ul>
      </div>

      <div style="margin-top:30px">
        <h4>Education + Experience</h4>
        <ul>
          <li>
            B.Tech/M.Tech graduates
          </li>
          <li>
            No minimum experience required
          </li>
        </ul>
      </div>
    </div>
  </div>
</ion-content>
